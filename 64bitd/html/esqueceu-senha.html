<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64bitd - Encontre sua conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Botão de Fechar -->
    <button class="close-btn">&times;</button>

    <!-- Header com Logo -->
    <header class="text-center mt-4">
        <img src="img/logo.png" alt="Logotipo da 64bitd" class="logo mb-3">
        <h1 class="fs-4 fw-bold">64bitd</h1>
    </header>

    <!-- Formulário de Recuperação -->
    <div class="form-container mt-4">
        <h2 class="mb-4">Encontre sua conta no 64bitd</h2>
        <p class="text-muted mb-4">Informe o e-mail, número de celular ou nome de usuário associado à sua conta para iniciar seu acesso.</p>

        <!-- Campo de entrada -->
        <div class="mb-3">
            <label for="recover-input" class="form-label">Celular, e-mail ou nome de usuário</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="recover-input" placeholder="">
        </div>

        <!-- Botão Avançar -->
        <button type="submit" class="btn btn-primary w-100 mt-4">Avançar</button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <small>Mundo Jumbo é judicial e está em todo rodapé da página com link de ToS e outras bobagens</small>
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
