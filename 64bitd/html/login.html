<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64bitd - Entrar na sua conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Botão de Fechar -->
    <button class="close-btn">&times;</button>

    <!-- Header com Logo Centralizado -->
    <div class="header-center">
        <img src="img/logo.png" alt="Logotipo da 64bitd" class="logo">
        <h1>64bitd</h1>
    </div>

    <!-- Formulário de Login -->
    <div class="form-container">
        <h2>Entrar na sua conta</h2>

        <!-- Campo de entrada -->
        <div class="mb-3">
            <label for="login-input" class="form-label">Celular, e-mail ou nome de usuário</label>
            <input type="text" class="form-control" id="login-input" placeholder="">
        </div>

        <!-- Botão Avançar -->
        <button type="submit" class="btn-primary">Avançar</button>

        <!-- Esqueceu a senha? -->
        <div class="text-center mt-3">
            <a href="esqueceu-senha.html" class="btn-link">Esqueceu sua senha?</a>
        </div>

        <!-- Link para Cadastro -->
        <div class="text-center mt-2">
            Não tem uma conta? <a href="cadastro.html" class="btn-link">Inscreva-se</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Mundo Jumbo é judicial e está em todo rodapé da página com link de ToS e outras bobagens
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Custom -->
    <script src="js/script.js"></script>
</body>
</html>
