<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64bitd - Mensagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Será preenchido pelo JS -->
    </aside>

    <!-- Main Content -->
    <main class="main-content d-flex">
        <!-- Lista de contatos -->
        <div class="contacts-list flex-grow-1 p-3">
            <h3>Mensagens</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Pesquisar por mensagens">
            </div>
            <div class="contact-item d-flex align-items-center gap-2 p-2 mb-2 bg-dark border border-secondary rounded">
                <img src="img/user1.jpg" alt="Betinhamoggado_98" class="rounded-circle" style="width: 40px; height: 40px;">
                <div>
                    <strong>Betinhamoggado_98</strong>
                    <div class="text-muted small">Atividade</div>
                </div>
            </div>
            <div class="contact-item d-flex align-items-center gap-2 p-2 mb-2 bg-dark border border-secondary rounded">
                <img src="img/user2.jpg" alt="Neymarjr" class="rounded-circle" style="width: 40px; height: 40px;">
                <div>
                    <strong>Neymarjr</strong>
                    <div class="text-muted small">Futebolista do Messi</div>
                </div>
            </div>
        </div>

        <!-- Área de seleção de mensagem -->
        <div class="message-area p-3 bg-dark" style="width: 300px;">
            <h4>Selecione uma mensagem</h4>
            <p class="text-muted">Escolha um contato na lista para começar a conversar.</p>
            <button class="btn btn-primary w-100 mt-3">Nova Mensagem</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <small>Mundo Jumbo é judicial e está em todo rodapé da página com link de ToS e outras bobagens</small>
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
